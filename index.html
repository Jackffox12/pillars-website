<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pillars Waitlist</title>
    <style>
        body {
            background-color: #01070a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 120px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding-top: 5vh;
            z-index: 10;
            position: relative;
            background-color: rgba(1, 7, 10, 1);
            /* Increased opacity */
            border-radius: 0 0 10px 10px;
            padding: 20px;
        }

        h1 {
            font-size: clamp(32px, 4vw, 24px);
            margin-bottom: 1vh;
            line-height: 1.4;
        }

        h1 .larger {
            font-size: clamp(20px, 6vw, 32px);
            display: block;
            margin-top: 2vh;
        }

        .blue-text {
            color: #40a4f4;
        }

        input,
        button {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid white;
            color: white;
            padding: 15px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
            border-radius: 5px;
            font-size: 16px;
            position: relative;
            z-index: 11;
        }

        .row {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .row input {
            width: calc(50% - 5px);
        }

        button {
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: white;
            color: black;
        }

        button:active {
            background-color: #89CFF0;
            border-color: #89CFF0;
            color: black;
        }

        .scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: transparent;
            overflow: hidden;
            z-index: 1;
        }

        .scene i {
            position: absolute;
            top: -250px;
            background: rgba(255, 255, 255, 0.5);
            animation: animateStars linear infinite;
        }

        @keyframes animateStars {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(200vh);
            }
        }

        .scene .rocket {
            position: fixed;
            bottom: 30vh;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: animate 0.2s ease infinite;
        }

        .scene .rocket img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes animate {

            0%,
            100% {
                transform: translateX(-50%) translateY(-2px);
            }

            50% {
                transform: translateX(-50%) translateY(2px);
            }
        }

        .scene .rocket::before {
            content: '';
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 50px;
            background: linear-gradient(#00d0ff, transparent);
        }

        .scene .rocket::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 100px;
            background: linear-gradient(#00d0ff, transparent);
            filter: blur(20px);
        }

        .thank-you-container {
            display: none;
            text-align: center;
            width: 100%;
            max-width: 400px;
            z-index: 10;
            position: relative;
            background-color: rgba(1, 7, 10, 1);
            border-radius: 0 0 10px 10px;
            padding: 20px;
        }

        .thank-you-text {
            font-size: clamp(32px, 6vw, 48px);
            margin-bottom: 1vh;
            line-height: 1.4;
        }

        .referral-text {
            font-size: clamp(16px, 3vw, 24px);
            margin-top: 2vh;
        }

        #referralLink {
            word-break: break-all;
            color: #40a4f4;
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Everyone needs a <span class="blue-text">Nudge</span><br><span class="larger">Join our waitlist</span></h1>
        <form>
            <input type="text" placeholder="Name" required>
            <div class="row">
                <input type="email" placeholder="Email" required>
                <input type="tel" placeholder="(800) 800-8000" required>
            </div>
            <button type="submit">Early access 08/23/24</button>
        </form>
        <div class="logo-space"></div>
    </div>
    <div class="thank-you-container">
        <h1 class="thank-you-text">Thank You!</h1>
        <p class="referral-text">Refer Friends using the link below</p>
        <p id="referralLink"></p>
    </div>
    <div class="scene">
        <div class="rocket">
            <img src="assets/logo-white.png" alt="Pillars Logo">
        </div>
    </div>

    <script>
        $(document).ready(function () {
            function generateReferralLink(email) {
                // Simple hash function for demo purposes
                let hash = 0;
                for (let i = 0; i < email.length; i++) {
                    const char = email.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash; // Convert to 32-bit integer
                }
                return `https://joinpillars.com/refer?id=${Math.abs(hash)}`;
            }

            $('form').submit(function (e) {
                e.preventDefault();
                var formData = {
                    'name': $('input[type=text]').val(),
                    'email': $('input[type=email]').val(),
                    'phone': $('input[type=tel]').val()
                };

                $.ajax({
                    url: 'https://script.google.com/macros/s/AKfycbxFAdUuMLPqm_7XfeJn-yDLwf_jHZof3LuKdMOfUkUEVpJjKP9N5U95Z2o2ab1sPoVQ/exec',
                    type: 'POST',
                    data: formData,
                    success: function (data) {
                        $('.container').hide();
                        $('.thank-you-container').show();
                        const referralLink = generateReferralLink(formData.email);
                        $('#referralLink').text(referralLink);
                    },
                    error: function (err) {
                        alert('There was an error. Please try again later.');
                    }
                });
            });

        $(document).ready(function () {
            $('form').submit(function (e) {
                e.preventDefault();
                var formData = {
                    'name': $('input[type=text]').val(),
                    'email': $('input[type=email]').val(),
                    'phone': $('input[type=tel]').val()
                };

                $.ajax({
                    url: 'https://script.google.com/macros/s/AKfycbxFAdUuMLPqm_7XfeJn-yDLwf_jHZof3LuKdMOfUkUEVpJjKP9N5U95Z2o2ab1sPoVQ/exec',
                    type: 'POST',
                    data: formData,
                    success: function (data) {
                        $('form')[0].reset();
                    },
                    error: function (err) {
                        alert('There was an error. Please try again later.');
                    }
                });
            });
            function adjustLogoPosition() {
                const windowHeight = $(window).height();
                const containerHeight = $('.container').height();
                const logoHeight = $('.rocket').height();
                const minDistance = 20; // Minimum distance from the button in pixels
                const maxDistance = windowHeight * 0.2; // Maximum distance from the button (20% of window height)

                let distance = (windowHeight - containerHeight) * 0.3; // 30% of remaining space
                distance = Math.max(minDistance, Math.min(distance, maxDistance));

                $('.rocket').css('bottom', distance + 'px');
            }

            function stars() {
                let count = 50;
                let scene = document.querySelector('.scene');
                let i = 0;
                while (i < count) {
                    let star = document.createElement('i');
                    let x = Math.floor(Math.random() * window.innerWidth);
                    let duration = Math.random() * 2 + 1;
                    let h = Math.random() * 100;
                    star.style.left = x + 'px';
                    star.style.width = 1 + 'px';
                    star.style.height = 50 + h + 'px';
                    star.style.animationDuration = duration + 's';
                    scene.appendChild(star);
                    i++;
                }
            }
            stars();
            adjustLogoPosition();
            $(window).on('resize', adjustLogoPosition);
        });
    });
    </script>
</body>

</html>
