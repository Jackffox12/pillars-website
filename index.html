<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,  user-scalable=no,  height=device-heigh">
    <title>Join Pillars</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            position: relative;
            width: 300px;
            padding-right: 40px; /* Adjust for alignment */
        }

        .logo {
            /* Align the logo to the top left of the screen */
            position: absolute;
            top: 0px;
            left: -80px;
            /* scale the image down */
            transform: scale(0.3);

        }

        .card {
            background: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 80px;
            text-align: left;
        }

        .count {
            font-size: 48px;
            margin: 10px 0;
        }

        .subtitle {
            color: #555;
            margin-bottom: 20px;
        }

        .form-group {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 92%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #333;
        }
        .Smalltext{
            font-size: 12px;
            color: #555;
        }
    </style>
    <script type="module" src="log.js"></script>
</head>
<body>
    <div class="logo">
        <!-- add the logo image -->
        <img src="logo.png" alt="Pillars Logo">
    </div>
    <div class="container">
        <div class="card">
            <h1>Join Pillars</h1>
            <div class="count" id="phone-number-count">123</div>
            <div class="subtitle">and counting</div>
            <div class="form-group">
                <h2>Join Waitlist</h2>
                <p class="Smalltext">Enter your Phone number to be notified</p>
                <input type="text" placeholder="Phone number" id="phone-number">
                <button id="sign-up">Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
